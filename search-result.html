<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./index.js"></script>
</head>

<body>
    <header class="header">
        <h2 class="header-title">DevJobs</h2>

        <nav class="header-nav">
            <a href="./index.html">Inicio</a>
            <a href="#">Empleos</a>
        </nav>

        <div class="header-actions">
            <a href="#">Subir CV</a>
            <a href="#">Iniciar sesión</a>
        </div>

    </header>

    <main>
        <section class="jobs-search">
            <h1 class="search-title">Encuentra tu próximo trabajo</h1>
            <p class="search-text">Explora miles de oportunidades en el sector tecnológico</p>
            <form id="employee-search-form" role="search">
                <div class="form-search-job">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-search">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                        <path d="M21 21l-6 -6" />
                    </svg>

                    <input id="eploye-search-input" type="text"
                        placeholder="Buscar empleos por titulo, habilidad o empresas" />
                </div>
                <div class="search-filters">
                    <select name="technology" id="filter-technology">
                        <option value="">Tecnologia</option>
                        <option value="javascript">JavaScript</option>
                        <option value="typescript">TypeScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="react">React</option>
                        <option value="node.js">Node.js</option>
                        <option value="mobile">Mobile</option>
                        <option value="node">Node</option>
                    </select>

                    <select name="country" id="filter-ubication">
                        <option value="">Ubicación</option>
                        <option value="remoto">Remoto</option>
                        <option value="cdmx">Ciudad de Mexico</option>
                        <option value="barcelona">Barcelona</option>
                        <option value="bsas">Buenos Aires</option>
                        <option value="madrid">Madrid</option>
                        <option value="monterrey">Monterrey</option>
                        <option value="santiago">Santiago de Chile</option>
                        <option value="lima">Lima</option>
                        <option value="bogota">Bogota</option>
                        <option value="valencia">Valencia</option>
                        <option value="guadalajara">Guadalajara</option>
                    </select>

                    <select name="nivel" id="filter-experience">
                        <option value="">Nivel de experiencia</option>
                        <option value="junior">Junior</option>
                        <option value="mid">Mid</option>
                        <option value="senior">Senior</option>
                    </select>

                </div>
            </form>

        </section>

        <section>
            <h2 class="title-results">Resultados de búsqueda</h2>
            <div class="jobs-listings">

            </div>
        </section>

        <section>
            <div class="pagination">
                
            </div>
        </section>
    </main>

</body>


</html>
